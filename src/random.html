<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Réalisation d'un simulateur d'Algorithme de Routage sur un Réseau."
    />
    <meta name="author" content="Ismail KHAIRY & Ibrahim Wazir KOREISSI" />

    <title>Simulateur</title>

    <!-- Custom fonts for this template-->
    <link
      href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="./css/interface.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="./css/graph.css" />
    <link rel="stylesheet" type="text/css" href="./css/custom.css" />
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="accordionSidebar"
      >
        <!-- Sidebar - Brand -->
        <a
          class="sidebar-brand d-flex align-items-center justify-content-center"
          href="index.html"
        >
          <div class="sidebar-brand-icon rotate-n-15">
            <i class="fas fa-laugh-wink"></i>
          </div>
          <div class="sidebar-brand-text mx-0">KHAIRY-KOREISSI</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0" />

        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
          <a class="nav-link disabled" href="#">
            <i class="fas fa-fw fa-cog"></i>
            <span>Random network</span></a
          >
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider" />

        <li class="nav-item active">
          <a class="nav-link" href="custom.html">
            <i class="fas fa-fw fa-table"></i>
            <span>Custom network</span></a
          >
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block" />

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
          <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>
      </ul>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <nav
            class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
          >
            <h1 class="h3 mb-0 text-gray-800">
              Simulateur d'algorithme de routage
            </h1>

            <!-- Topbar Navbar -->
            <ul class="navbar-nav ml-auto">
              <!-- Nav Item - User Information -->
              <li class="nav-item dropdown no-arrow">
                <div class="nav-link dropdown-toggle" href="#">
                  <span class="mr-2 d-none d-lg-inline text-gray-600 small"
                    >réalisé par Ismail KHAIRY et Ibrahim Wazir KOREISSI</span
                  >
                </div>
              </li>
            </ul>
          </nav>
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Content Row -->
            <div class="row">
              <!-- Area Graph -->
              <div class="col-xl-12 col-lg-12">
                <div class="card shadow mb-4">
                  <!-- Card Header - Dropdown -->
                  <div
                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
                  >
                    <div class="d-flex flex-row">
                      <h6
                        class="m-0 font-weight-bold text-primary"
                        style="margin-right: 150px !important;"
                      >
                        Graph
                      </h6>
                      <h6 style="margin-right: 10px;">Distance:</h6>
                      <h6
                        id="distance"
                        class="font-weight-bold text-primary"
                        style="margin-right: 100px;"
                      >
                        ...
                      </h6>
                      <h6 style="margin-right: 10px;">Path:</h6>
                      <h6 id="path" class="font-weight-bold text-primary">
                        ...
                      </h6>
                    </div>
                    <div class="dropdown no-arrow">
                      <a
                        id="restart"
                        href="#"
                        class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm"
                        ><i class="fas fa-play-circle fa-sm text-white-50"></i>
                        Restart simulator</a
                      >
                      <a
                        id="optimal"
                        href="#"
                        class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
                        ><i class="fas fa-search fa-sm text-white-50"></i>
                        Optimal path</a
                      >
                      <a
                        id="clear"
                        href="#"
                        class="d-none d-sm-inline-block btn btn-sm btn-danger shadow-sm disabled"
                        d
                        ><i class="fas fa-trash-alt fa-sm text-white-50"></i>
                        Clear graph</a
                      >
                    </div>
                  </div>
                  <!-- Card Body -->
                  <div class="card-body">
                    <div class="chart-area" style="height: 525px;">
                      <svg id="graph" width="792.65" height="525"></svg>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Content Row -->
            <div class="row"></div>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Bootstrap core JavaScript-->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../node_modules/jquery-easing/dist/jquery.easing.1.3.umd.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="./js/interface.js"></script>
    <script src="./js/bundle.js"></script>

    <script src="./js/custom_common.js"></script>
    <script src="./js/custom_random.js"></script>
  </body>
</html>
